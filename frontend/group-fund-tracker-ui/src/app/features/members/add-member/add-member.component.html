<div class="card shadow-sm h-100">

  <div class="card-header fw-semibold">
    Add Member
  </div>

  <div class="card-body">

    <ngb-alert
      *ngIf="successMessage"
      type="success"
      [dismissible]="true"
      class="mb-3">
      {{ successMessage }}
    </ngb-alert>

    <ngb-alert
      *ngIf="errorMessage"
      type="danger"
      [dismissible]="true"
      class="mb-3">
      {{ errorMessage }}
    </ngb-alert>

    <form (ngSubmit)="addMember()" #memberForm="ngForm">

      <div class="mb-3">
        <label class="form-label fw-medium">Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="name"
          name="name"
          placeholder="Enter member name"
          required>
      </div>

      <div class="mb-4">
        <label class="form-label fw-medium">Role</label>
        <select
          class="form-select"
          [(ngModel)]="role"
          name="role">
          <option value="Member">Member</option>
          <option value="Treasurer">Treasurer</option>
          <option value="DecisionMaker">Decision Maker</option>
        </select>
      </div>

      <button
        class="btn btn-primary w-100"
        type="submit"
        [disabled]="memberForm.invalid">
        Add Member
      </button>

    </form>
  </div>
</div>
