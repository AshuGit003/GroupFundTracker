<div class="container mt-4">

  <div class="row g-4">

    <!-- Add Member -->
    <div class="col-lg-4">
      <app-add-member (memberAdded)="loadMembers()"></app-add-member>
    </div>

    <!-- Members Table -->
    <div class="col-lg-8">
      <div class="card shadow-sm h-100">

        <div class="card-header d-flex align-items-center justify-content-between">
          <span class="fw-semibold">Group Members</span>
          <span class="badge bg-secondary">
            {{ members.length || 0 }}
          </span>
        </div>

        <div class="card-body p-0">

          <!-- Loading -->
          <div *ngIf="loading" class="p-4 text-center">
            <div class="spinner-border text-primary mb-2"></div>
            <div class="text-muted small">Loading members...</div>
          </div>

          <!-- Table -->
          <div class="table-responsive" *ngIf="!loading">
            <table class="table table-hover mb-0 align-middle">
              <thead class="table-light">
                <tr>
                  <th>Name</th>
                  <th>Role</th>
                  <th>Status</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let member of members">
                  <td class="fw-medium">{{ member.name }}</td>
                  <td>{{ member.role }}</td>
                  <td>
                    <span
                      class="badge"
                      [ngClass]="member.isActive ? 'bg-success' : 'bg-secondary'">
                      {{ member.isActive ? 'Active' : 'Inactive' }}
                    </span>
                  </td>
                </tr>

                <!-- Empty State -->
                <tr *ngIf="members.length === 0">
                  <td colspan="3" class="text-center text-muted py-4">
                    No members added yet
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
