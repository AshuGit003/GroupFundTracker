<h3>Group Members</h3>

<div class="container mt-4">
  <div class="row">

    <!-- Add Member -->
    <div class="col-lg-4 mb-4">
      <app-add-member (memberAdded)="loadMembers()"></app-add-member>
    </div>

    <!-- Members Table -->
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
          Group Members
        </div>

        <div class="card-body p-0">

          <div *ngIf="loading" class="p-3 text-center">
            <div class="spinner-border text-primary"></div>
          </div>

          <table
            *ngIf="!loading"
            class="table table-striped table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let member of members">
                <td>{{ member.name }}</td>
                <td>{{ member.role }}</td>
                <td>
                  <span
                    class="badge"
                    [ngClass]="member.isActive ? 'bg-success' : 'bg-secondary'">
                    {{ member.isActive ? 'Active' : 'Inactive' }}
                  </span>
                </td>
              </tr>

              <tr *ngIf="members.length === 0">
                <td colspan="3" class="text-center text-muted">
                  No members found
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>

  </div>
</div>
